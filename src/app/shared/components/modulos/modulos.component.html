<app-nav></app-nav>
<div
  class="container flex__align__item_center animate__animated animate__fadeIn"
>
  <div class="card" *ngFor="let data of datas$ | async; index as i">
    <div class="card-img">
      <a [routerLink]="data.url"><img [src]="data.icon" class="img-icon" /></a>
    </div>
    <div class="card-footer">{{ data.name }}</div>
  </div>
</div>
