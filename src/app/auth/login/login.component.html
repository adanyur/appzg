<app-nav></app-nav>
<div class="container-form">
  <div class="card-form">
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1 class="form-title">Login</h1>
      <div class="group-form" [class.message__height]="userRequired">
        <input
          type="text"
          class="form-input"
          placeholder=" "
          formControlName="user"
          [class.success__valid]="user.valid && touched"
          [class.success__invalid]="user.invalid && touched"
        />
        <label class="label-control">User</label>
        <div *ngIf="userRequired" class="message__error">
          <span>Ingresar usuario</span>
        </div>
      </div>

      <div class="group-form" [class.message__height]="passwordRequired">
        <input
          type="password"
          class="form-input"
          placeholder=" "
          formControlName="password"
          [class.success__valid]="password.valid && touched"
          [class.success__invalid]="password.invalid && touched"
        />
        <label class="label-control">Password</label>
        <div *ngIf="passwordRequired" class="message__error">
          <span>Ingresar password</span>
        </div>
      </div>
      <div class="group-form">
        <button type="submit" class="btn-login">Sign in</button>
      </div>

      <div class="form__footer">
        <span class="form__footer_item"
          ><a routerLink="">¿Recuperar contraseña?</a></span
        >
        <span class="form__footer_item"
          ><a routerLink="registrar">Registrarse</a></span
        >
      </div>
    </form>
  </div>
</div>
